{% extends 'base.html' %}
{% block title %}Formulario Página{% endblock %}
{% block content %}
  <h2>{% if form.instance.pk %}Editar Página{% else %}Crear Página{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'pages:list' %}">Cancelar</a>
{% endblock %}
