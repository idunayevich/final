{% extends 'base.html' %}
{% block title %}Reservas{% endblock %}
{% block content %}
<h2>Reservas</h2>
<a href="{% url 'reservas:reserva_create' %}">Nueva Reserva</a>
<ul>
  {% for rev in reservas %}
    <li>
      {{ rev }} |
      <a href="{% url 'reservas:reserva_update' rev.pk %}">Editar</a> |
      <a href="{% url 'reservas:reserva_delete' rev.pk %}">Eliminar</a>
    </li>
  {% empty %}
    <li>No hay reservas registradas.</li>
  {% endfor %}
</ul>
{% endblock %}
